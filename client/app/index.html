<!doctype html>
<html class="no-js">
  <head>
    <meta charset="utf-8">
    <title></title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width">
    <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->
    <!-- build:css(.) styles/vendor.css -->
    <!-- bower:css -->
    <link rel="stylesheet" href="bower_components/leaflet/dist/leaflet.css" />
    <link rel="stylesheet" href="bower_components/font-awesome/css/font-awesome.css" />
    <link rel="stylesheet" href="bower_components/mapbox.js/mapbox.css" />
    <!-- endbower -->
    <!-- endbuild -->
    <!-- build:css(.tmp) styles/main.css -->
    <link rel="stylesheet" href="styles/main.css">
    <!-- endbuild -->
  </head>
  <body ng-app="streetCarApp" ng-cloak>
    <!--[if lt IE 7]>
      <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
    <![endif]-->

    <!-- Add your site or application content here -->
    <div class="header">
      <div class="navbar navbar-default"
           role="navigation"
           ng-controller="NavCtrl">
        <div class="container">
          <div class="navbar-header">
            <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#js-navbar-collapse">
              <span class="sr-only">Toggle navigation</span>
              <span class="icon-bar"></span>
              <span class="icon-bar"></span>
              <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" ui-sref="home">client</a>
          </div>

          <div class="collapse navbar-collapse" id="js-navbar-collapse">
            <ul class="nav navbar-nav">
              <li ng-repeat="tab in tabs"
                  ng-show="showTab(tab)"
                  ng-class="getTabClass(tab)">
                <a ui-sref="{{ tab.state }}">{{ tab.label }}</a>
              </li>
              <li ng-hide="isAuthenticated()"><a ui-sref="login">Log In</a></li>
              <li ng-hide="isAuthenticated()"><a ui-sref="register">Register</a></li>
              <li ng-show="isAuthenticated()"><a href="#/">{{ user ? user.email : '' }}</a></li>
              <li ng-show="isAuthenticated()"><a ng-click="logout()">Log Out</a></li>
            </ul>
          </div>
        </div>
      </div>
    </div>

    <div class="container">
    <div ui-view=""></div>
    </div>

    <!-- build:js(.) scripts/vendor.js -->
    <!-- bower:js -->
    <script src="bower_components/jquery/dist/jquery.js"></script>
    <script src="bower_components/angular/angular.js"></script>
    <script src="bower_components/bootstrap-sass-official/assets/javascripts/bootstrap.js"></script>
    <script src="bower_components/angular-animate/angular-animate.js"></script>
    <script src="bower_components/angular-cookies/angular-cookies.js"></script>
    <script src="bower_components/angular-resource/angular-resource.js"></script>
    <script src="bower_components/angular-sanitize/angular-sanitize.js"></script>
    <script src="bower_components/angular-touch/angular-touch.js"></script>
    <script src="bower_components/angular-ui-router/release/angular-ui-router.js"></script>
    <script src="bower_components/leaflet/dist/leaflet.js"></script>
    <script src="bower_components/leaflet/dist/leaflet-src.js"></script>
    <script src="bower_components/angular-leaflet-directive/dist/angular-leaflet-directive.js"></script>
    <script src="bower_components/mapbox.js/mapbox.js"></script>
    <!-- endbower -->
    <!-- endbuild -->

        <!-- build:js({.tmp,app}) scripts/scripts.js -->
        <script src="scripts/app.js"></script>
        <script src="scripts/controllers/main.js"></script>
        <script src="scripts/controllers/map.js"></script>
        <script src="scripts/controllers/new_map.js"></script>
        <script src="scripts/controllers/about.js"></script>
        <script src="scripts/controllers/itineraries.js"></script>
        <script src="scripts/controllers/show_itinerary.js"></script>
        <script src="scripts/controllers/nav.js"></script>
        <script src="scripts/controllers/auth.js"></script>
        <script src="scripts/services/auth.js"></script>
        <script src="scripts/services/itinerary.js"></script>
        <script src="scripts/services/map.js"></script>
        <script src="scripts/controllers/get_events.js"></script>
        <script src="scripts/services/events.js"></script> 
        <script src="scripts/controllers/show_itinerary_events.js"></script>       
        <!-- endbuild -->
</body>
</html>
